<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Custom CSS -->
  <style>
    body {
      background: linear-gradient(135deg, #f9f9f9, #e9f5ff);
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    .navbar {
      box-shadow: 0px 3px 10px rgba(0,0,0,0.2);
    }

    .card {
      border-radius: 15px;
      transition: transform 0.2s ease-in-out;
    }

    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0px 5px 20px rgba(0,0,0,0.1);
    }

    .progress {
      border-radius: 15px;
      overflow: hidden;
    }

    .progress-bar {
      font-size: 14px;
      letter-spacing: 1px;
    }

    button {
      border-radius: 10px !important;
      transition: 0.2s;
    }

    button:hover {
      transform: scale(1.05);
    }

    table {
      border-radius: 10px;
      overflow: hidden;
    }

    thead {
      background: #212529;
      color: #fff;
    }

    .badge {
      padding: 8px 12px;
      font-size: 0.9rem;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#">ðŸ’¸ Expense Tracker</a>
    </div>
  </nav>

  <div class="container py-4">

    <!-- Budget Input -->
    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <h5 class="card-title">Set Your Budget</h5>
        <div class="input-group mb-3">
          <span class="input-group-text">â‚¹</span>
          <input type="number" id="budget-input" class="form-control" placeholder="Enter your budget">
          <button class="btn btn-success" id="set-budget">Set Budget</button>
        </div>
      </div>
    </div>

    <!-- Summary Cards -->
    <div class="row text-center mb-4">
      <div class="col-md-4">
        <div class="card shadow-sm bg-light">
          <div class="card-body">
            <h5 class="card-title">ðŸ’° Total Budget</h5>
            <p class="card-text fs-4 fw-bold text-primary" id="total-budget">â‚¹0</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card shadow-sm bg-light">
          <div class="card-body">
            <h5 class="card-title">ðŸ›’ Spent</h5>
            <p class="card-text fs-4 fw-bold text-danger" id="total-spent">â‚¹0</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card shadow-sm bg-light">
          <div class="card-body">
            <h5 class="card-title">ðŸ’µ Savings</h5>
            <p class="card-text fs-4 fw-bold text-success" id="total-savings">â‚¹0</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Progress Bar -->
    <div class="progress mb-4" style="height: 25px;">
      <div class="progress-bar bg-success fw-bold" id="budget-progress" role="progressbar" style="width: 0%;" aria-valuemin="0" aria-valuemax="100">0%</div>
    </div>

    <!-- Add Expense Form -->
    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <h5 class="card-title">Add Expense</h5>
        <div class="row g-3">
          <div class="col-md-4">
            <input type="text" id="expense-name" class="form-control" placeholder="Expense name">
          </div>
          <div class="col-md-3">
            <input type="number" id="expense-amount" class="form-control" placeholder="Amount">
          </div>
          <div class="col-md-3">
            <select id="expense-category" class="form-select">
              <option value="Groceries">ðŸ›’ Groceries</option>
              <option value="Medicines">ðŸ’Š Medicines</option>
              <option value="Travel">ðŸš— Travel</option>
              <option value="Entertainment">ðŸŽ¬ Entertainment</option>
              <option value="Other">ðŸ“¦ Other</option>
            </select>
          </div>
          <div class="col-md-2 d-grid">
            <button class="btn btn-primary" id="add-expense">Add</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Expense Table -->
    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <h5 class="card-title">Expense List</h5>
        <table class="table table-bordered text-center">
          <thead>
            <tr>
              <th>Name</th>
              <th>Amount</th>
              <th>Category</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="expense-list">
            <!-- Expenses will appear here -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- Chart -->
    <div class="card shadow-sm">
      <div class="card-body">
        <h5 class="card-title">Category-wise Spending</h5>
        <div style="width: 250px; height: 300px; margin: auto;">
  <canvas id="expenseChart"></canvas>
</div>
      </div>
    </div>

  </div>

  <!-- Bootstrap + JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom Script -->
  <script src="script.js"></script>

</body>
</html>
