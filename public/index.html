<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <h1 class="text-center mb-4">ðŸ’° Expense Tracker</h1>

    <!-- Budget Input -->
    <div class="card mb-4 shadow-sm">
      <div class="card-body">
        <h5 class="card-title">Set Monthly Budget</h5>
        <form id="budgetForm" class="row g-3">
          <div class="col-md-6">
            <label for="budget" class="form-label">Budget (â‚¹)</label>
            <input type="number" class="form-control" id="budget" placeholder="Enter your budget" required>
          </div>
          <div class="col-md-6 align-self-end">
            <button type="submit" class="btn btn-success w-100">Set Budget</button>
          </div>
        </form>
        <p class="mt-3"><strong>Budget:</strong> â‚¹<span id="budgetDisplay">0</span></p>
        <p><strong>Total Expenses:</strong> â‚¹<span id="totalExpenses">0</span></p>
        <p><strong>Remaining:</strong> â‚¹<span id="remaining">0</span></p>
      </div>
    </div>

    <!-- Expense Form -->
    <div class="card mb-4 shadow-sm">
      <div class="card-body">
        <h5 class="card-title">Add Expense</h5>
        <form id="expenseForm" class="row g-3">
          <div class="col-md-4">
            <label for="title" class="form-label">Expense Title</label>
            <input type="text" class="form-control" id="title" placeholder="Groceries, Coffee..." required>
          </div>
          <div class="col-md-4">
            <label for="amount" class="form-label">Amount (â‚¹)</label>
            <input type="number" class="form-control" id="amount" placeholder="Enter amount" required>
          </div>
          <div class="col-md-4">
            <label for="date" class="form-label">Date</label>
            <input type="date" class="form-control" id="date" required>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary w-100">Add Expense</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Expense List -->
    <div class="card shadow-sm">
      <div class="card-body">
        <h5 class="card-title">Expense List</h5>
        <table class="table table-bordered">
          <thead class="table-dark">
            <tr>
              <th>Title</th>
              <th>Amount (â‚¹)</th>
              <th>Date</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="expenseList"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
